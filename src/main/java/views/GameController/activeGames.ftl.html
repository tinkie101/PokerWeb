<table style="background-color: rgba(10, 10, 20, 0.3); margin:10px;">
    <#assign count=0/>
    <#list games as game>
        <#assign count=count+1/>
        <th style="background-color: rgba(10, 10, 25, 0.3);">
            <thead>
                <td style="color:yellow;">Game ${count}</td>
            </thead>
        </th>
        <tr>
            <#list game.users as user>
                <td>${user}</td>
            </#list>
        </tr>

        <tr>
            <td>
                <form method="post" action="/joinGame">
                    <input hidden type="number" name="roundID" value=${game.round.ID}>
                    <input hidden type="string" name="user" value=${user}>
                    <input id="play" style="min-width:100px;" class="btn btn-success" type="submit" value="Join">
                </form>
            </td>
        </tr>
    </#list>
</table>
