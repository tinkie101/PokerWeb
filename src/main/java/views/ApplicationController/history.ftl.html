<#import "../layout/defaultLayout.ftl.html" as layout/>
<@layout.myLayout "History page">

    <#list games as rounds>
    <#assign x = 0/>

        <div class="gameDiv">
            <table class="table-hover" style="width:90%; margin:auto; margin-bottom:5px; background-color: rgba(100, 150, 200, 0.0);">
                <#list rounds as game>

                    <#if x = 0>
                        <caption style="font-size:35px; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Date: ${game.date}</caption>
                        <#assign x = 1/>
                    </#if>

                    <tr class="info">
                        <td>${game.username}</td>
                        <td>
                            <#list game.hand?split(",") as card>
                                <img src='assets/images/cards/${card}.png' alt=${card} style='width:50px;height:80px; margin-top:2px; margin-bottom:2px;'>
                            </#list>
                        </td>
                        <td>${game.evaluate}</td>
                    </tr>
                </#list>
            </table>
        </div>
    </#list>

</@layout.myLayout>
