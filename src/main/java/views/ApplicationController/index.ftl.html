<#import "../layout/defaultLayout.ftl.html" as layout/>
<@layout.myLayout "Home page">


<div class="selectDiv">
    <form style="margin:10px;" class="form-horizontal" align="center" method="post" action="/login">

        <div class="form-group">
            <label for="username" style="color:white;" class="col-sm-2 control-label">Username:</label>

            <div class="col-sm-10">
                <input required class="form-control" id="username" type="text" name="Username" autofocus="on">
            </div>
        </div>

        <div class="form-group">
            <label for="password" style="color:white;" class="col-sm-2 control-label">Password:</label>

            <div class="col-sm-10">
                <input required class="form-control" id="password" type="password" name="Password">
            </div>
        </div>

        <input class="btn btn-success" style="margin-bottom:50px; min-width:100px;" type="submit" value="Login">
    </form>

    <div>
        <button class="btn btn-danger" onclick="window.location.href='/register'" type="button">Register new account
        </button>
    </div>
</div>


</@layout.myLayout>
