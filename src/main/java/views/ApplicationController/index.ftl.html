<#import "../layout/defaultLayout.ftl.html" as layout/>
<@layout.myLayout "Home page">



<form class="form-horizontal" align="center" method="post" action="/login">

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label text-success">Username:</label>

        <div class="col-sm-10">
            <input required class="form-control" id="username" type="text" name="Username" autofocus="on">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label text-success">Password:</label>

        <div class="col-sm-10">
            <input required class="form-control" id="password" type="password" name="Password">
        </div>
    </div>

        <input class="btn btn-success" type="submit" value="Login">
</form>

<div>
<button class="btn btn-link" onclick="window.location.href='/register'" type="button">Register new account</button>
</div>

</@layout.myLayout>
